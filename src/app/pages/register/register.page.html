<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button routerLink="/intro">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/register"> Registrarse </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-padding tarjeta">
    <img src="../../../assets/img/logo.png" alt="login" class="ion-padding" />
    <ion-card-header>
      <ion-card-title class="ion-text-center"> Registrarse </ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-input
            label="Usuario"
            fill="solid"
            placeholder="Ingresa el usuario"
            labelPlacement="floating"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-item class="contraseña">
          <ion-input
            label="Contraseña"
            fill="solid"
            placeholder="Ingresa la contraseña"
            labelPlacement="floating"
            type="password"
          >
            <!-- PENDIENTE AGREGAR EL MODELO DE USUARIO Y CONTRASEÑA-->
          </ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-button
              expand="block"
              (click)=" registrarseAlert()"
              shape="round"
              >Registrarse</ion-button
            >
          </ion-col>
          <ion-col size="12">
            <p class="ion-text-center">
              <a routerLink="/restore">¿Ya tienes una cuenta?</a>
            </p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
</ion-content>
