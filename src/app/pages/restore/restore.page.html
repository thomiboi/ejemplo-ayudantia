<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button routerLink="/login">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-padding tarjeta">
    <img src="../../../assets/img/logo.png" alt="login" class="ion-padding" />
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        Recuperar contraseña
      </ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-input
            label="Usuario"
            fill="solid"
            placeholder="Ingresa el usuario"
            labelPlacement="floating"
            type="text"
          >
          </ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12">
            <ion-button (click)="mostrarAlerta()" expand="block" shape="round"
              >Recuperar contraseña</ion-button
            >
          </ion-col>
          <ion-col size="12">
            <p class="ion-text-center">
              <a routerLink="/login">¿Ya tienes una cuenta?</a>
            </p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
</ion-content>
